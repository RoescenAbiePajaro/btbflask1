<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond The Brush</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        #video-container {
            position: relative;
            width: 1280px;
            height: 720px;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #save-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>

<div><img id="video-feed" src="{{ url_for('painter.video_feed') }}" alt="Live video feed"></div>

<script>
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        // Send escape key to server
        fetch('/painter/keypress', {  // Added /painter prefix
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({key: 27})  // 27 is ESC keycode
        });
    } else if (e.key === 'Enter') {
        fetch('/painter/keypress', {  // Added /painter prefix
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({key: 13})  // 13 is Enter
        });
    } else if (e.key === 'Backspace') {
        fetch('/painter/keypress', {  // Added /painter prefix
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({key: 8})  // 8 is Backspace
        });
    } else if (e.key.length === 1) {
        // Regular character
        fetch('/painter/keypress', {  // Added /painter prefix
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({key: e.key.charCodeAt(0)})
        });
    }
    e.preventDefault();
});
</script>
</body>
</html>
